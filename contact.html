    <section id="contact-form">
        <div id="form-container">
            <h2>A penny for your thoughts!!!</h2>
            <p>Please fill out the form below to get in contact with us.</p>
            <form action="">
                <div id="form-inputs">
                    <label for="name-input">Your Name</label>
                    <input type="text" class="text-input name-input" name="name-input" placeholder="Name" />
                    <label for="email-input">Your Email Address</label>
                    <input type="email" class="text-input email-input" name="email-input" placeholder="Email Address" />
                    <label for="subject-input">Your Subject Heading</label>
                    <input type="text" class="text-input subject-input" name="subject-input" placeholder="Subject" />
                    <div id="bottom-line"></div>
                    <label for="message-input">Your Message</label>
                    <textarea class="text-input message-input" name="message-input"
                        placeholder="Enter Message"></textarea>
                </div>
                <button type="submit" id="button-main">SUBMIT</button>
            </form>
        </div>
    </section>
